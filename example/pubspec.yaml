publish_to: 'none'
version: 1.0.0+9

environment:
  sdk: '>=2.19.6 <3.0.0'
#  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
